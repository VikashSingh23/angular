name: Check dist/

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
  
      - name: Install dependencies
        run: npm ci

      - name: Move the committed index.html file
        run: mv dist/index.html /tmp

      - name: Rebuild with tsc
        run: npm run build

      - name: Rebuild the index.html file
        run: npm run release

      - name: Compare the expected and actual index.html files
        run: git diff --ignore-all-space dist/index.html /tmp/index.html
        id: diff

      # If index.js was different than expected, upload the expected version as an artifact
      - uses: actions/upload-artifact@v3
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        with:
          name: index.html
          path: dist/index.html
